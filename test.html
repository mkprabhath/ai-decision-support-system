<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Decision Support System</title>

  <style>
    /* ===== Page background ===== */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #f5f7fb);
      margin: 0;
      padding: 40px;
    }

    /* ===== Main card ===== */
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background: #1e40af;
    }

    /* ===== Result boxes ===== */
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-size: 16px;
    }

    .proceed {
      background: #ecfdf5;
      border-left: 6px solid #10b981;
      color: #065f46;
    }

    .review {
      background: #fff7ed;
      border-left: 6px solid #f97316;
      color: #9a3412;
    }

    .avoid {
      background: #fef2f2;
      border-left: 6px solid #ef4444;
      color: #991b1b;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>AI Decision Support System</h2>

    <input id="demand" type="number" placeholder="Demand (0–100)">
    <input id="cost" type="number" placeholder="Cost (0–100)">
    <input id="risk" type="number" placeholder="Risk (0–100)">

    <button onclick="getDecision()">Get Decision</button>

    <div id="result"></div>
  </div>

  <script>
    async function getDecision() {
      const demand = Number(document.getElementById("demand").value);
      const cost = Number(document.getElementById("cost").value);
      const risk = Number(document.getElementById("risk").value);

      const response = await fetch("http://localhost:5001/decision", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ demand, cost, risk })
      });

      const data = await response.json();

      const resultDiv = document.getElementById("result");
      resultDiv.className = "result " + data.decision.toLowerCase();
      resultDiv.innerHTML = `
        <strong>Decision:</strong> ${data.decision}<br>
        <strong>Reason:</strong> ${data.reason}<br>
        <strong>Score:</strong> ${data.score}
      `;
    }
  </script>

</body>
</html>
