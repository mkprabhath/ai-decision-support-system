<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Decision Support System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 12px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #1e3c72;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>AI Decision Support System</h2>

  <input type="number" id="demand" placeholder="Demand (0–100)" />
  <input type="number" id="cost" placeholder="Cost (0–100)" />
  <input type="number" id="risk" placeholder="Risk (0–100)" />

  <button onclick="getDecision()">Get Decision</button>

  <div id="result"></div>
</div>

<script>
async function getDecision() {
  const demand = document.getElementById("demand").value;
  const cost = document.getElementById("cost").value;
  const risk = document.getElementById("risk").value;
  const resultDiv = document.getElementById("result");

  if (demand === "" || cost === "" || risk === "") {
    resultDiv.style.display = "block";
    resultDiv.style.background = "#f8d7da";
    resultDiv.innerHTML = "⚠️ Please enter all values.";
    return;
  }

  try {
    const response = await fetch("http://localhost:5001/decision", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        demand: Number(demand),
        cost: Number(cost),
        risk: Number(risk)
      })
    });

    const data = await response.json();

    resultDiv.style.display = "block";
    resultDiv.style.background =
      data.decision === "Proceed"
        ? "#d4edda"
        : data.decision === "Avoid"
        ? "#f8d7da"
        : "#fff3cd";

    resultDiv.innerHTML = `
      <strong>Decision:</strong> ${data.decision}<br>
      <strong>Confidence:</strong> ${data.confidence}%<br>
      <strong>Reason:</strong> ${data.reason}
    `;
  } catch (err) {
    resultDiv.style.display = "block";
    resultDiv.style.background = "#f8d7da";
    resultDiv.innerHTML = "❌ Backend not reachable";
  }
}
</script>

</body>
</html>
