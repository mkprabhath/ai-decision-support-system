<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Decision Support System</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
    }

    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #1e3c72;
      color: white;
      font-weight: bold;
    }

    .result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .Proceed { background: #d4edda; color: #155724; }
    .Review  { background: #fff3cd; color: #856404; }
    .Avoid   { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <div class="container">
    <h2>AI Decision Support System</h2>

    <input id="demand" type="number" placeholder="Demand (0–100)">
    <input id="cost" type="number" placeholder="Cost (0–100)">
    <input id="risk" type="number" placeholder="Risk (0–100)">

    <button onclick="getDecision()">Get Decision</button>

    <div id="result"></div>
  </div>

  <script>
    async function getDecision() {
      const demand = document.getElementById("demand").value;
      const cost = document.getElementById("cost").value;
      const risk = document.getElementById("risk").value;

      const res = await fetch("http://localhost:5001/decision", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ demand, cost, risk })
      });

      const data = await res.json();

      const resultDiv = document.getElementById("result");
      resultDiv.className = `result ${data.decision}`;
      resultDiv.innerHTML = `
        <strong>Decision:</strong> ${data.decision}<br>
        <strong>Confidence:</strong> ${data.confidence}%<br>
        <strong>Reason:</strong> ${data.reason}
      `;
    }
  </script>

</body>
</html>
