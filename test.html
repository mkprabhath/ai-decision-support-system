<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Decision Support System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      width: 420px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
    }

    button {
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
      font-weight: bold;
    }

    .avoid { background: #fde2e2; color: #8b0000; }
    .review { background: #fff3cd; color: #8a6d3b; }
    .proceed { background: #e6f4ea; color: #1e7e34; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<div class="container">
  <h2>AI Decision Support System</h2>

  <input id="demand" type="number" placeholder="Demand (0–100)">
  <input id="cost" type="number" placeholder="Cost (0–100)">
  <input id="risk" type="number" placeholder="Risk (0–100)">

  <button onclick="getDecision()">Get Decision</button>

  <div id="result"></div>
</div>

<script>
async function getDecision() {
  const demand = document.getElementById("demand").value;
  const cost = document.getElementById("cost").value;
  const risk = document.getElementById("risk").value;

  const resultBox = document.getElementById("result");

  // ✅ VALIDATION
  if (demand === "" || cost === "" || risk === "") {
    resultBox.style.display = "block";
    resultBox.className = "error";
    resultBox.innerHTML = "⚠️ Please enter all values before getting a decision.";
    return;
  }

  const response = await fetch("http://localhost:5001/decision", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ demand, cost, risk })
  });

  const data = await response.json();

  resultBox.style.display = "block";
  resultBox.className = data.decision.toLowerCase();

  resultBox.innerHTML = `
    Decision: ${data.decision}<br>
    Confidence: ${data.confidence}%<br>
    Reason: ${data.reason}
  `;
}
</script>

</body>
</html>
